# .github/workflows/build.yml
name: Build QuickBlue
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build and push
        uses: ublue-os/ublue-build-action@v1
        with:
          image-name: ghcr.io/${{ github.repository }}
          sign-image: true        # ‚Üê keep false for now, or true once you have cosign keys