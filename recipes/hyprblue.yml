name: hyprblue
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - from-file: common/general-packages.yml
  - type: dnf
    repos:
      copr:
        - ashbuk/Hyprland-Fedora
        - avengemedia/dms
        - avengemedia/danklinux
      files:
        - vscode.repo
      keys:
        - https://packages.microsoft.com/keys/microsoft.asc
  - type: rpm-ostree        
    install:
      - hyprland
      - quickshell
      - dms
      - dms-greeter
  - type: files
    files:
      - source: system
        destination: /
      - source: hypr
        destination: /
      - source: dms
        destination: /
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld               
  - type: script
    scripts:
      - greetd-users.sh
      - neovim.sh
      - initramfs.sh
  - from-file: common/flatpak.yml
description: "Hyprland + DankMaterialShell in an Atomic Desktop"
