name: hyprblue
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - from-file: common/general.yml
  - from-file: compositor/hypr.yml
  - from-file: quickshell/dms.yml
  - type: files
    files:
      - source: greetd/hypr-dms.toml
        destination: /etc/greetd/config.toml
  - from-file: common/gaming.yml
  - from-file: common/flatpak.yml
  - from-file: common/scripts.yml
  - type: initramfs
description: "Hyprland + DankMaterialShell in an Atomic Desktop"