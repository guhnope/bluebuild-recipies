name: bluemango
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - from-file: common/general-packages.yml
  - type: dnf
    repos:
      copr:
        - dennemann/MangoWC
        - avengemedia/dms
        - avengemedia/danklinux
  - type: rpm-ostree        
    install:
      - mangowc
      - scenefx
      - quickshell
      - dms
      - dms-greeter
  - type: files
    files:
      - source: system
        destination: /
      - source: mango
        destination: /
      - source: dms
        destination: /
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: script
    scripts:
      - greetd-users.sh
      - mango.sh
      - neovim.sh
      - initramfs.sh
  - from-file: common/flatpak.yml
description: "MangoWC + DankMaterialShell in an Atomic Desktop"
