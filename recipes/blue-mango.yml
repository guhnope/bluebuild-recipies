name: bluemango
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: dnf
    repos:
      files:
        - brave.repo
        - vscode.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        - https://packages.microsoft.com/keys/microsoft.asc
      copr:
          - dennemann/MangoWC
          - avengemedia/dms
          - avengemedia/danklinux
          - ublue-os/packages
  - type: rpm-ostree        
    install:
      - quickshell  
      - dms
      - dms-greeter
      - mangowc
      - scenefx
      - adw-gtk3-theme
      - alacritty
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - wl-clipboard
      - network-manager-applet
      - matugen
      - material-symbols-fonts
      - wlsunset
      - cliphist
      - imv
      - mpv
      - nemo
      - mousepad
      - brave-browser
      - code
    remove:
      - firefox
      - firefox-langpacks      
  - type: files
    files:
      - source: mango
        destination: /
      - source: users
        destination: /usr/lib/systemd/user/        
  - type: script
    scripts:
      - dms-skel.sh
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
description: "MangoWC + DankMaterialShell in an Atomic Desktop"
