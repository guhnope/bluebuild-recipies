name: bluemango
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: dnf
    repos:
      copr:
        - dennemann/MangoWC
        - avengemedia/dms
        - avengemedia/danklinux
  - type: rpm-ostree        
    install:
      - mangowc
      - scenefx
      - fish
      - grim
      - slurp
      - mako
      - quickshell
      - dms
      - dms-greeter
      - adw-gtk3-theme
      - alacritty
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - wl-clipboard
      - mate-polkit
      - network-manager-applet
      - matugen
      - material-symbols-fonts
      - wlsunset
      - cliphist
      - imv
      - neovim
      - caja
      - atril
      - mousepad
      - engrampa
      - paperwork
      - mpv
    remove:
      - firefox
      - firefox-langpacks
      - vim-minimal
      - vim-enhanced
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: true
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: Flathub
        install:
          - com.google.Chrome
          - com.slack.Slack
          - md.obsidian.Obsidian
          - com.visualstudio.code
          - com.spotify.Client
  - type: files
    files:
      - source: system
        destination: /
      - source: mango
        destination: /
      - source: dms
        destination: /
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: script
    scripts:
      - greetd-users.sh
      - mango.sh
      - neovim.sh
      - initramfs.sh
description: "MangoWC + DankMaterialShell in an Atomic Desktop"