name: aethera
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - from-file: common/general.yml
  - from-file: compositor/niri.yml
  - from-file: quickshell/dms.yml
  - type: files
    files:
      - source: greetd/niri-dms.toml
        destination: /etc/greetd/config.toml
  - from-file: common/scripts.yml
  - type: initramfs
description: "Niri + DankMaterialShell in an Atomic Desktop"