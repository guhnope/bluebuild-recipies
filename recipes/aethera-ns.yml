name: aethera-ns
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - from-file: common/general-packages.yml
  - from-file: common/niri-packages.yml
  - from-file: common/noctalia-packages.yml              
  - type: files
    files:
      - source: system
        destination: /
  - type: files
    files:
      - source: niri
        destination: /
  - type: systemd
    system:
      enabled:
        - greetd
  - type: script
    scripts:
      - niri.sh
      - greetd-users.sh
      - neovim.sh
      - initramfs.sh
  - from-file: common/flatpak.yml
description: "Niri + DankMaterialShell in an Atomic Desktop"