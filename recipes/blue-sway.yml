name: bluesway
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - from-file: common/general-packages.yml
  - type: rpm-ostree        
    install:
      - sway
      - swayidle
  - from-file: common/dms-packages.yml           
  - type: files
    files:
      - source: system
        destination: /      
      - source: sway
        destination: /
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld               
  - type: script
    scripts:
      - greetd-users.sh
      - neovim.sh
      - initramfs.sh
  - from-file: common/flatpak.yml
description: "Sway + DankMaterialShell in an Atomic Desktop"
