name: aethera
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: containerfile
    snippets:
      - RUN echo "install_weak_deps=False" >> /etc/dnf/dnf.conf  
  - type: dnf
    repos:   
      copr:
        - yalter/niri
        - avengemedia/dms
        - avengemedia/danklinux
  - type: rpm-ostree 
    install:
      - niri
      - xwayland-satellite
      - xdg-desktop-portal-gtk      
      - fish
      - grim
      - slurp
      - mako
      - quickshell
      - dms
      - dms-greeter
      - adw-gtk3-theme
      - alacritty
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - wl-clipboard
      - mate-polkit      
      - network-manager-applet
      - matugen
      - material-symbols-fonts
      - wlsunset
      - cliphist
      - imv
      - neovim
      - caja
      - atril
      - mousepad
      - engrampa
      - paperwork
      - mpv
    remove:
      - firefox
      - firefox-langpacks
      - vim-minimal  
      - vim-enhanced
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: true
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: Flathub
        install:
          - com.google.Chrome
          - com.slack.Slack
          - md.obsidian.Obsidian
          - com.visualstudio.code
          - com.spotify.Client
  - type: files
    files:
      - source: system
        destination: /
      - source: niri
        destination: /
      - source: dms
        destination: / 
  - type: containerfile
    snippets:
      - RUN rm -rf /usr/share/doc/niri
      - RUN rm -rf /usr/share/doc/just 
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: script
    scripts:
      - greetd-users.sh
      - neovim.sh
      - initramfs.sh
description: "Niri + DankMaterialShell in an Atomic Desktop"