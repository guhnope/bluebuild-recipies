name: aethera
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: containerfile
    snippets:
      - ENV LANG=en_US.UTF-8
      - ENV LC_ALL=en_US.UTF-8
      - RUN rm -rf /usr/share/doc/just/
  - type: dnf
    repos:   
      copr:
        - avengemedia/dms
        - avengemedia/danklinux
        - yalter/niri
  - type: rpm-ostree 
    install:
      - niri
      - alacritty
      - xwayland-satellite
      - xdg-desktop-portal-gnome
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - wl-clipboard
      - network-manager-applet
      - quickshell
      - matugen
      - material-symbols-fonts
      - dms
      - dms-greeter
      - adw-gtk3-theme 
      - wlsunset
      - neovim
      - mate-polkit
      - cliphist
      - imv
      - caja
      - atril
      - mousepad
      - engrampa
      - paperwork
      - mpv
    remove:
      - firefox
      - firefox-langpacks
      - vim-minimal  
      - vim-enhanced
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: true
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: Flathub
        install:
          - com.google.Chrome
          - com.slack.Slack
          - md.obsidian.Obsidian
          - com.visualstudio.code
          - com.spotify.Client        
  - type: files
    files:
      - source: system
        destination: /      
      - source: niri
        destination: /
      - source: dms
        destination: / 
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: script
    scripts:
      - dms-skel.sh
      - greetd-users.sh
      - neovim.sh
      - misc.sh
  - type: containerfile
    snippets:
      # Remove docs to avoid the "Pathname can't be converted" crash
      - RUN rm -rf /usr/share/doc/niri/
description: "Niri + DankMaterialShell in an Atomic Desktop"