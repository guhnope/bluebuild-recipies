---
modules:
  - type: dnf
    repos:
      files:
        - brave.repo
        - vscode.repo
#        - negativo17.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        - https://packages.microsoft.com/keys/microsoft.asc
#        - https://negativo17.org/repos/RPM-GPG-KEY-slaanesh
  - type: rpm-ostree 
    install:
      - fish
      - grim
      - slurp
      - mako
      - adw-gtk3-theme
      - alacritty
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - wl-clipboard
      - mate-polkit      
      - network-manager-applet
      - wlsunset
      - imv
      - neovim
      - caja
      - atril
      - mousepad
      - engrampa
      - paperwork
      - mpv
      - code
      - brave-browser
      - spotify-client
      - spotify-ffmpeg
      - ffmpeg
      - x264
      - x265
      - libvpx
      - libdvdcss
      - rar
    remove:
      - vim-minimal  
  - type: systemd
    system:
      enabled:
        - greetd
  - type: files
    files:
      - source: system
        destination: /        
  - type: script
    scripts:
      - greetd-users.sh
      - neovim.sh