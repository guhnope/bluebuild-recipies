name: bellatrix
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - from-file: common/cosmic.yml
  - type: files
    files:
      - source: system
        destination: /
      - source: greetd/cosmic-greeter.toml
        destination: /etc/greetd/config.toml        
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: script
    scripts:
      - neovim.sh
  - from-file: common/gaming.yml
  - type: initramfs  
description: "A Cosmic uBlue build"