name: bellatrix
image-version: 43
base-image: ghcr.io/blue-build/base-images/fedora-cosmic
modules:
  - from-file: common/cosmic.yml
  - from-file: common/gaming.yml  
  - type: files
    files:
      - source: system
        destination: /
      - source: greetd/cosmic-greeter.toml
        destination: /etc/greetd/config.toml        
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: script
    scripts:
      - neovim.sh
      - cachy-lto.sh
  - type: initramfs  
description: "A Cosmic uBlue build for gaming"
