---
modules:
  - type: dnf
    repos:
      copr:
        - yalter/niri
    install:
      packages:
        - niri
        - xwayland-satellite
        - xdg-desktop-portal-gtk        
      exclude:
        - waybar
        - fuzzel        
  - type: files
    files:
      - source: niri
        destination: /