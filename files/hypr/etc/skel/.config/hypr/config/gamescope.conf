# --- GAMESCOPE/GAMES: move to "G", make solid, no blur ---
# Workspace G rule
windowrulev2 = workspace name:G, class:^(gamescope|steam_app_.*|heroic)$
windowrulev2 = workspace name:G, title:^(?i)(?!(.*Steam.*$)).*(Proton|Wine|DXVK|Heroic).*$

# keep games opaque and unblurred
windowrulev2 = opacity 1.0, class:^(gamescope|steam_app_.*)$
windowrulev2 = noblur,       class:^(gamescope|steam_app_.*)$
windowrulev2 = opacity 1.0,  title:^(?i).*(gamescope|Proton|DXVK).*$
windowrulev2 = noblur,       title:^(?i).*(gamescope|Proton|DXVK).*$

# browsers/media already solid & noblur (keep yours)
windowrulev2 = opacity 1.0, class:^(mpv|vlc|celluloid|swayimg|imv|steam|firefox|brave-browser|Brave-browser|chromium|Chromium)$
windowrulev2 = noblur,       class:^(mpv|vlc|celluloid|swayimg|imv|steam|firefox|brave-browser|Brave-browser|chromium|Chromium)$

# keep your "default transparency" rule ABOVE if you use one, e.g.:
# windowrulev2 = opacity 0.85, class:.*
# (Specific rules placed AFTER the catch-all will override it for the same property.)
